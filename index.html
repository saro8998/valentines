<!DOCTYPE html>
<html>
<head>
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px 10px;
      overflow: hidden;
    }

    video, img {
      width: 300px;
      border-radius: 15px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>

<body>

  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <!-- Intro video (plays immediately) -->
  <video id="intro" autoplay loop muted playsinline>
    <source src="love.mp4" type="video/mp4">
    Your browser can't play this video.
  </video>

  <br><br>

  <button onclick="yes()">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" onmouseover="move()">No üíî</button>

  <script>
    function yes() {
      // Change the question text
      document.getElementById("question").innerHTML = "YAY!!! I knew it üòçüíñ";

      // Replace the video with the GIF
      const introEl = document.getElementById("intro");
      introEl.outerHTML = `<img id="happyGif" src="happy.gif" alt="Happy" />`;

      // Optional: remove the buttons after yes
      document.getElementById("noBtn").remove();
      document.querySelector('button[onclick="yes()"]').remove();
    }

    function move() {
      const noBtn = document.getElementById("noBtn");

      // Move within screen bounds
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
